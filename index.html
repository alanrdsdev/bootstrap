<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Cadastro_Bootstrap</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Cadastre-se</h1>
                <form>
                    <label class="form-label" for="nome">Nome</label>
                    <input class="form-control" type="text" id="nome">
                    <label for="email" class="form label">E-mail</label>
                    <input id="email" type="email" class="form-control">
                    <label for="telefone">Telefone</label>
                    <input id="telefone" type="tel" class="form-control">
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="aceitotermos">Li e concordo com os termos do site</label>
                        <input class="form-check-input" type="checkbox" id="aceitotermos">
                    </div>
                    <button class="btn btn-success">Cadastrar</button>
                </form> 
            </div>
        </div>
    </div>
</body>

</html>
